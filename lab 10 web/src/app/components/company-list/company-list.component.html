<h2>Companies</h2>
<div class="company-grid">
  <div *ngFor="let company of companies" class="company-card">
    <h3>
      <a [routerLink]="['/companies', company.id]">{{ company.name }}</a>
    </h3>
    <p><strong>Location:</strong> {{ company.city }}</p>
    <p>{{ company.description | slice:0:100 }}...</p>
  </div>
</div>
