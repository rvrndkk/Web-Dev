<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;

        }

            background: #ffffff;
            padding: 20px;
            border-radius: 10px;

            width: 90%;
        }

            margin-bottom: 10px;
        }

        h2 {
            color: #34495e;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .rsvp-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }

            background-color: #2980b9;
        }
